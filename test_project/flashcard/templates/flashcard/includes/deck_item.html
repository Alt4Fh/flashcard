<div id="deck-{{ deck.id }}" class="grid grid-cols-1">
    <button hx-post="{% url 'deck_detail' deck.id %}" hx-trigger="click"
        hx-target="#deckList"
        hx-swap="outerHTML" 
        class="text-blue-500">
            <div class="bg-white p-4 text-center rounded-lg shadow-md w-64 hover:bg-gray-200">
                <h3 class="text-xl font-bold mb-2">{{ deck.name }}</h3>
                <p class="text-gray-700 mb-4">{{ deck.cards.count }} cards</p>
            </div>
    </button>
    <div class="grid grid-cols-2 mt-1 w-full">
        <button hx-delete="{% url 'deck_delete' deck.id %}" hx-trigger="click"
            hx-target="#deck-{{ deck.id }}"
            hx-swap="outerHTML" 
            class="text-blue-500">
                <div class="bg-white pb-2 pt-3 text-center rounded-lg shadow-md w-32 hover:bg-gray-200">
                    <p class="text-gray-700 mb-1">Delete ‚ùå</p>
                </div>
        </button>
        <button hx-delete="{% url 'deck_delete' deck.id %}" hx-trigger="click"
            hx-target="#deck-{{ deck.id }}"
            hx-swap="outerHTML" 
            class="text-blue-500">
                <div class="bg-white pb-1 pt-3 text-center rounded-lg shadow-md w-32 hover:bg-gray-200">
                    <p class="text-gray-700 mb-1">Edit <svg width='2rem' height='2rem'  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5 18.89H6.41421L15.7279 9.57627L14.3137 8.16206L5 17.4758V18.89ZM21 20.89H3V16.6473L16.435 3.21231C16.8256 2.82179 17.4587 2.82179 17.8492 3.21231L20.6777 6.04074C21.0682 6.43126 21.0682 7.06443 20.6777 7.45495L9.24264 18.89H21V20.89ZM15.7279 6.74785L17.1421 8.16206L18.5563 6.74785L17.1421 5.33363L15.7279 6.74785Z"></path></svg></p>
                </div>
        </button>

    </div>
</div>
