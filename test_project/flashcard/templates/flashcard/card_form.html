 {% extends 'flashcard/_base.html' %}

 {% block title %}
 Add Card
 {% endblock title %}
 
 {% block content %}
 
 <div class="w-full max-w-xs">
    <h1>
      {% if view_type == 'create' %}
            Add
          {% else %}
            Update
          {% endif %}
      Card</h1>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
     {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_question">
          Question
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="id_question" name="question" type="text" value="{{ form.question.value|default:'' }}">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_answer">
          Answer
        </label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="id_answer" name="answer" type="text" value="{{ form.answer.value|default:'' }}">
        
      </div>
      
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          {% if view_type == 'create' %}
            Add
          {% else %}
            Update
          {% endif %}
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'card_list'  %}">
          Cancel
        </a>
      </div>
    </form>
</div>

 {% endblock %}
