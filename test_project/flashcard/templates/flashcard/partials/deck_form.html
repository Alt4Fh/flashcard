<form hx-post="{% url 'deck_add' %}" hx-swap="outerHTML" class="bg-white p-4 rounded-lg shadow-md w-64">
    <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Deck Name:</label>
        <input type="text" id="name" name="name" 
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        value="{{ deck.name|default_if_none:'' }}"
        >
        <input type="hidden" name="deck_id" value="{{ deck.id|default_if_none:'' }}">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    {% if deck.id %}
       Update Deck{% else %}
       Create Deck{% endif %}
    </button>
</form>
