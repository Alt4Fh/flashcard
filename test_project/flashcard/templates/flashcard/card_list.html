

    <div class="bg-white p-8 overflow-auto mt-16 h-screen">
        <h2 class="text-2xl mb-4">Cards</h2>
      
        <!-- Classes Table -->
        <div class="relative overflow-auto">
          <div class="overflow-x-auto rounded-lg">
            <table class="min-w-full bg-white border mb-20">
              <thead>
                <tr class="bg-[#2B4DC994] text-center text-xs md:text-sm font-thin text-white">
                  <th class="p-0">
                    <span class="block py-2 px-3 border-r border-gray-300">ID</span>
                  </th>
                  <th class="p-0">
                    <span class="block py-2 px-3 border-r border-gray-300">Question</span>
                  </th>
                  <th class="p-0">
                    <span class="block py-2 px-3 border-r border-gray-300">Answer</span>
                  </th>
                  <th class="p-4 text-xs md:text-sm">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for card in cards %}
                <tr class="border-b text-xs md:text-sm text-center text-gray-800">
                  <td class="p-2 md:p-4">{{ card.id }}</td>
                  <td class="p-2 md:p-4"> {{ card.question }}</td>
                  <td class="p-2 md:p-4">{{ card.answer }}</td>
                  <td class="relative p-2 md:p-4 flex justify-center space-x-2">
                    <a href="{% url 'edit_card' card.id %}" class="bg-blue-500 text-white px-3 py-1 rounded-md text-xs md:text-sm">Edit</a>
                    <a href="{% url 'delete_card' card.id %}" class="bg-red-500 text-white px-3 py-1 rounded-md text-xs md:text-sm">Delete</button>
                  </td>
                </tr>
               {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
